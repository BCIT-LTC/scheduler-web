apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - scheduler-web.ltc.bcit.ca
      secretName: star-ltc-bcit-ca
  rules:
    - host: scheduler-web.ltc.bcit.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scheduler-web-service
                port:
                  number: 9000
