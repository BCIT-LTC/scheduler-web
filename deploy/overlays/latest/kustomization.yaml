apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openlab-scheduler
resources:
  - ../../base
commonLabels:
  environment: latest
commonAnnotations:
  version: 1.0.5-f8d79b86--2023-09-12.1694480090 # {"$imagepolicy": "openlab-scheduler:scheduler-web-image-policy:tag"}
images:
  - name: "scheduler-web"
    newName: "registry.ltc.bcit.ca/web-apps/openlab-scheduler/scheduler-web"
    newTag: "1.0.5-f8d79b86--2023-09-12.1694480090" # {"$imagepolicy": "openlab-scheduler:scheduler-web-image-policy:tag"}
# Adds elasticapm config to deployment
#
patches:
  - target:
      kind: Ingress
    path: ingress-patch.yaml
  - target:
      kind: Deployment
    path: deployment-patch.yaml
configMapGenerator:
  # Generates elasticapm config
  #
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=scheduler-web-latest
    behavior: merge
