apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
commonLabels:
  environment: latest
# Prefix/Suffix required for VaultAuth configuration
#
namePrefix: scheduler-web-
nameSuffix: -latest
# Facilitate kustomization name updating
#
configurations:
  - kustomizeconfig.yaml
commonAnnotations:
  version: 1.0.10-c28f9367--2023-10-24.1698107679 # {"$imagepolicy": "openlab-scheduler:scheduler-web-image-policy-latest:tag"}
images:
  - name: "scheduler-web"
    newName: "registry.ltc.bcit.ca/web-apps/openlab-scheduler/scheduler-web"
    newTag: "1.0.10-c28f9367--2023-10-24.1698107679" # {"$imagepolicy": "openlab-scheduler:scheduler-web-image-policy-latest:tag"}
patches:
  # Patches ingress with "latest--"
  - target:
      kind: Ingress
    path: ingress-patch.yaml
  # Adds secrets to deployment
  - target:
      kind: Deployment
    path: deployment-patch.yaml
  # Incorporate vault-secrets
  #
  # adds `-latest` suffix to VaultAuth `spec.mount`
  - target:
      kind: VaultAuth
    path: vault-secrets-latest/vault-auth-patch.yaml
components:
  # Include environment-specific secrets
  - ./vault-secrets-latest
  # Required for VaultAuth role and serviceaccounts
  - ../../base/components/vault-auth
configMapGenerator:
  # Update API backend location
  # - name: api-config
  #   literals:
  #     - API_URL=https://latest--scheduler-api.ltc.bcit.ca/api/
  #   behavior: merge
  # Updates elasticapm config
  #
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=scheduler-web-latest
    behavior: merge
  # Patch Keycloak SAML location for latest
  #
  - name: saml-config
    literals:
      - SAML_URL=https://keycloak.ltc.bcit.ca/realms/ltc/protocol/saml
    behavior: merge
