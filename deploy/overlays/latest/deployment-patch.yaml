# adds secrets to deployment
#
---
- op: add
  path: /spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: admin-credentials

- op: add
  path: /spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: auth-signing-key

- op: add
  path: /spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: saml-idp-certificate

- op: add
  path: /spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: elastic-apm-token

