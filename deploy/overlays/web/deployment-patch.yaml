apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: scheduler-web
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: "443"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "scheduler-web-kubeauthbot-web"
        vault.hashicorp.com/agent-inject-secret-config: "web-apps/data/scheduler-web"
        vault.hashicorp.com/agent-inject-template-config: |
          {{ with secret "web-apps/data/scheduler-web" -}}
          ADMIN_USERNAME="{{ .Data.data.ADMIN_USERNAME }}"
          ADMIN_PASSWORD="{{ .Data.data.ADMIN_PASSWORD }}"
          API_KEY="{{ .Data.data.API_KEY }}"
          DJANGO_JWT_TOKEN_SIGNING_KEY="{{ .Data.data.DJANGO_JWT_TOKEN_SIGNING_KEY }}"
          POSTGRES_PASSWORD="{{ .Data.data.POSTGRES_PASSWORD }}"
          ELASTIC_APM_SECRET_TOKEN="{{ .Data.data.ELASTIC_APM_SECRET_TOKEN }}"
          {{- end }}
    spec:
      containers:
        - name: nginx
          envFrom:
          - configMapRef:
              name: elasticapm-config
        - name: scheduler-web
          envFrom:
          - configMapRef:
              name: elasticapm-config
